<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form (ngSubmit)="save()" #form="ngForm">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" #nombre="ngModel" name="nombre" [(ngModel)]="vendor['name']" required>
                    <div *ngIf="nombre['errors']?.required && nombre.touched" class="invalid">
                        El nombre es requerido</div>
                </div>
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="vendor['email']" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    <div *ngIf="email['errors']?.pattern && email.touched" class="invalid">
                        Ingresar correo valido</div>
                </div>
                <div class="form-group col-md-6">
                    <label>Teléfono</label>
                    <input type="number" class="form-control" name="telefono" [(ngModel)]="vendor['phone']" placeholder="Teléfono">
                </div>
                <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
